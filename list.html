<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link tag -->
    <link rel="shortcut icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Ingredient Finder</title>
  </head>
  <body onload=" Allingredients()">
    <h2>Ingredient Finder</h2>
    <p>Make your own cocktail and let's have a shot</p>
    <div class="allIngredient"></div>
    <button class="searchIngredientButton" onclick="searchByIngredient()">
      Search cocktail
    </button>
    <div class="myCocktails"></div>
    <img
      src="img/cocktail.png"
      draggable="false"
      alt="Cocktail bener"
      class="cocktail-bener bener2"
      id="bener"
      style="padding-top: 20px"
    />
  </body>
  <script src="js/app.js"></script>
</html>
